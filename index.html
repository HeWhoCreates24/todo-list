<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard">
        <div class="card expandable" id="TODAY">TODAY
            <div class="tasks" id="TODAY"></div>
        </div>
        <div class="card expandable" id="THIS WEEK">THIS WEEK
            <div class="tasks" id="THIS WEEK"></div>
        </div>
        <div class="card expandable" id="THIS MONTH">THIS MONTH
            <div class="tasks" id="THIS MONTH"></div>
        </div>
        <div class="card expandable" id="THIS YEAR">THIS YEAR
            <div class="tasks" id="THIS YEAR"></div>
        </div>
    </div>
    <div class="page">
        <p class="head">HEAD</p>
        <div class="pageContainer">
            <div class="taskbox">
                <div class="adder">
                    +
                </div>
            </div>
            <div class="timeLine"></div>
        </div>
    </div>
    <div class="menu">
        <i class="load fa-solid fa-upload"></i>
        <i class="save fa-solid fa-download"></i>
        <i class="mode fa-solid fa-circle-half-stroke"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
